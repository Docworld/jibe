<!DOCTYPE html>
<html>
    <head>
        <title>Ghosditor Demo</title>

        <!-- Viewport mobile tag for sensible mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!--Everything CSS-->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/animate.css">
        <link rel="stylesheet" href="styles/dropzone.css">
        <link rel="stylesheet" href="styles/editor.css">
        <link rel="stylesheet" href="styles/custom.css">
    </head>
    <body>

        <div class="container">
            <div class="editorwrap row">

                <!-- Tabs -->
                <div class="column col-md-8 col-sm-7">
                    <div role="tabpanel">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#markdown" aria-controls="markdown" role="tab" data-toggle="tab">Markdown</a></li>
                            <li role="presentation"><a href="#preview" aria-controls="preview" role="tab" data-toggle="tab">Preview</a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="markdown">
                                <!-- Toolbar -->
                                <div class="editortoolbar row">
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button id="format-bold" type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
                                        </button>
                                        <button id="format-italic" type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-italic" aria-hidden="true"></span>
                                        </button>
                                        <button id="format-code" type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>
                                <hr>
                                <!-- Markdown Editor -->
                                <section class="entry-markdown col-md-12 col-xs-12">
                                    <header class="floatingheader">
                                        <small class="pull-right"> <span class="entry-word-count js-entry-word-count">0 words</span></small>
                                    </header>
                                    <section class="entry-markdown-content">
                                        <textarea id="entry-markdown">
                                        </textarea>
                                    </section>
                                </section>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="preview">
                                <!-- Markdown Preview -->
                                <section class="entry-preview active col-md-12 col-xs-12">
                                    <section class="entry-preview-content">
                                        <div class="rendered-markdown"></div>
                                    </section>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat -->
                <div class="column col-md-4 col-sm-5">
                    <div class="chat-container" data-spy="affix">
                        <div class="chat-pane">
                            <div class="chat-message bubble-other">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse volutpat arcu id mattis commodo. Fusce in risus ultrices, gravida tellus a, facilisis nunc.</div>
                        </div>
                        <div class="chat-input form-control">
                            <textarea class="form-control" id="chat-message" rows="3"></textarea>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Everything Javascript -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!--<script src="/socket.io/socket.io.js"></script>-->
        <script src="node_modules/browserchannel/dist/bcsocket.js"></script>
        <script src="js/share.uncompressed.js"></script>
        <script src="js/share-codemirror.js"></script>
        <script src="js/dropzone.js"></script>
        <script src="js/codemirror.js"></script>
        <script src="js/showdown.js"></script>
        <script src="js/ghostdown.js"></script>

    </body>
</html>
