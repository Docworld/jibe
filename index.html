<!DOCTYPE html>
<html>
    <head>
        <title>Ghosditor Demo</title>

        <!-- Viewport mobile tag for sensible mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!--Everything CSS-->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/dropzone.css">
        <link rel="stylesheet" href="styles/editor.css">
        <link rel="stylesheet" href="styles/custom.css">
    </head>
    <body>

        <div class="container">

            <div class="chat-pane">
                <div class="chat-input">
                    <form id="chat-form">
                        <input type="text" class="chat-input" id="chat-message">
                    </form>
                </div>
            </div>

            <div class="editortoolbar row">

            </div>

            <div class="editorwrap row">

                <!-- Tabs -->
                <div role="tabpanel">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#markdown" aria-controls="markdown" role="tab" data-toggle="tab">Markdown</a></li>
                        <li role="presentation"><a href="#preview" aria-controls="preview" role="tab" data-toggle="tab">Preview</a></li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="markdown">
                            <!-- Markdown Editor -->
                            <section class="entry-markdown col-md-6 col-xs-12">
                                <section class="entry-markdown-content">
                                    <textarea id="entry-markdown">
                                    </textarea>
                                </section>
                            </section>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="preview">
                            <!-- Markdown Preview -->
                            <section class="entry-preview active col-md-6 col-xs-12">
                                <section class="entry-preview-content">
                                    <div class="rendered-markdown"></div>
                                </section>
                            </section>
                        </div>
                    </div>
                </div>



            </div>
        </div>

        <!-- Everything Javascript -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!--<script src="/socket.io/socket.io.js"></script>-->
        <script src="node_modules/browserchannel/dist/bcsocket.js"></script>
        <script src="js/share.uncompressed.js"></script>
        <script src="js/share-codemirror.js"></script>
        <script src="js/dropzone.js"></script>
        <script src="js/codemirror.js"></script>
        <script src="js/showdown.js"></script>
        <script src="js/ghostdown.js"></script>

    </body>
</html>
