<!DOCTYPE html>
<html>
    <head>
        <title>Ghosditor Demo</title>

        <!-- Viewport mobile tag for sensible mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!--Everything CSS-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/animate.css">
        <link rel="stylesheet" href="styles/dropzone.css">
        <link rel="stylesheet" href="styles/editor.css">
        <link rel="stylesheet" href="styles/custom.css">
    </head>
    <body>
        <!-- Is replaced by downloaded HTML -->
        <div id="codemirror-editor"></div>

        <!-- Node Modules -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/date-utils/lib/date-utils.js"></script>
        <script src="node_modules/browserchannel/dist/bcsocket.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script>
          $.ajax ({
            url: "/templates/editor.html",
            type: "GET",
            success: function (data) {
              $("#codemirror-editor").html (data);
            },
            async: false
          })
        </script>

        <script src="js/share.uncompressed.js"></script>
        <script src="js/share-codemirror.js"></script>
        <script src="js/dropzone.js"></script>
        <script src="js/codemirror.js"></script>
        <script src="js/showdown.js"></script>
        <script src="js/custom/textformat.js"></script>
        <script src="js/custom/timestamps.js"></script>
        <script src="js/ghostdown.js"></script>

    </body>
</html>
